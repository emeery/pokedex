<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     <!-- Position Column -->
    <ng-container  matColumnDef="id">
      <th fxFlex="40" mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element">{{dataSource.indexOf(element )}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th fxFlex="40" mat-header-cell *matHeaderCellDef> Pok√©mon </th>
      <td fxFlex="40" mat-cell *matCellDef="let element"> <strong>{{element.pokemon  | titlecase}}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th fxFlex="40" mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element">
          <img style="width: 30px;height:30px" [src]="element.tipo" />
      </td>
    </ng-container>

    <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> Icono </th>
        <td mat-cell *matCellDef="let element">
          <img style="width: 30px;height:30px" [src]="element.imagen"  />
        </td>
      </ng-container>

    <mat-header-row *matHeaderRowDef="cols"></mat-header-row>
  <mat-row *matRowDef="let row; columns: cols;"></mat-row>
  </table>
</mat-card>
