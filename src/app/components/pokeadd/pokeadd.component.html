<mat-card>
  <form [formGroup]="formaPoke" (ngSubmit)="addPokemon()">
    <!-- <mat-form-field>
      <input matInput formControlName="nombre" required placeholder="Nombre Pokemon" />
      <mat-error *ngIf="formaPoke.get('nombre').invalid"
        >necesitamos un nombre</mat-error
      >
    </mat-form-field> -->
    <mat-form-field>
      <mat-label>Pokemon</mat-label>
      <mat-select formControlName="pokemon" >
        <mat-option *ngFor="let t of pokemon;" [value]="t.value">
          {{t.valorVisto}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo" >
        <mat-option *ngFor="let t of tipos;" [value]="t.value">
          {{t.valorVisto}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button color="primary" type="submit" mat-flat-button>{{ boton }}</button>
  </form>
</mat-card>
